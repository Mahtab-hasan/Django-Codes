{% extends "base.html" %}

{% load static %}

{% block content %}


{{ block.super }}

    <h1>{{id.name}}</h1>
    <!-- this is table  -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">User id</th>
          <th scope="col">id</th>
          <th scope="col">title</th>
          <th scope="col">body</th>
        </tr>
      </thead>
      <tbody>
        {% for i in   data %}
        <tr>
          <th scope="row">{{i.userId}}</th>
          <td>{{i.id}}</td>
          <td>{{i.title}}</td>
          <td>@{{i.body}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h1>hollla this is index page</h1>
    <img src="{% static 'images/birs2.jpeg' %}" alt="bird" />

    {% endblock  %}
